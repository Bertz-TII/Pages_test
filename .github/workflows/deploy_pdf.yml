# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy HTML including PDF site to Pages

on:
  # Runs on pushes targeting the default branch
  # push:
  #   branches: ["main"]
  pull_request:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          # cache: 'pip'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Clone Docs
        run: |
          # GIT_LFS_SKIP_SMUDGE=1 git clone -b dev --depth 1 https://${{ secrets.SMDDOCUMENTATIONTOKEN }}@github.com/Bertz-TII/SMDExplorer-Documentation.git
          git clone -b dev --depth 1 https://${{ secrets.SMDDOCUMENTATIONTOKEN }}@github.com/Bertz-TII/SMDExplorer-Documentation.git

          python -m pip install --upgrade pip
          cd SMDExplorer-Documentation
          ls
          pip install -r requirements.txt

      - uses: actions/setup-node@v4
        with:
          node-version: latest
          
      - name: build_tex
        run: |
          sudo apt-get install texlive-extra-utils
          
          npm install -g @mermaid-js/mermaid-cli
          cd SMDExplorer-Documentation/docs/source
          
          sphinx-build -E -b latex -D language=en -D latex_engine=lualatex . ../build/tex_en
          sphinx-build -E -b latex -D language=ja -D latex_engine=uplatex . ../build/tex_ja

      - uses: xu-cheng/texlive-action@v3
        with:
            run: |
                cd SMDExplorer-Documentation/docs/build/tex_en
                export XINDYOPTS="-L english -C utf8  -M sphinx.xdy"
                latexmk -pdf -dvi- -ps-
                mv smdexplorer.pdf ../smdexplorer_en.pdf
                cd ../tex_ja
                export XINDYOPTS=""
                latexmk -r latexmkjarc -pdfdvi -dvi- -ps-
                mv smdexplorer.pdf ../smdexplorer_ja.pdf

      - name: Build HTML
        # Outputs to the './_site' directory by default
        run: |
          ls
          cd SMDExplorer-Documentation
          python docs/build_html_pdf.py

      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v3
        with:
          path: SMDExplorer-Documentation/docs/build/html

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
